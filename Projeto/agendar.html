<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/agendar.css">
    <title>Barbearia Don - Agendar</title>
</head>

<body>
    <div class="container">
        <div class="navbar-container">
            <nav>
                <img src="img/72f7324336479ef10cc9598748f9e1eb.png" alt="Foto" class="img_principal">
                <img src="img/163aebed139e85b9ac489ed121d6be96.png" alt="Logo" class="logo">
                <ul class="nav-itens">
                    <li><a href="index.html">Início</a></li>
                    <li><a href="entrar.html" target="_blank">Entrar</a></li>
                    <li><a href="agendar.html">Agendar</a></li>
                    <li><a href="#">Cortes</a></li>
                    <li><a href="#">Sobre Nós</a></li>
                </ul>
            </nav>
        </div>
        <div class="form-header">
            <div class="header">

                <h3>Agendamento</h3>
            </div>
        </div>
            <div class="form-container">

                <h1 class="form-title">Agende seu corte e fique com seu cabelo na régua!</h1>
                <form>

                    <div class="box-input">

                        <label for="name">Nome<span class="required-field">*</span></label>

                        <input type="text" name="name" id="name" class="block" placeholder="Digite seu nome"
                            minlength="1" required />
                    </div>
                    <div class="box-input">

                        <label for="surname">Sobrenome<span class="required-field">*</span></label>

                        <input type="text" name="surname" id="surname" class="block" placeholder="Digite seu sobrenome"
                            minlength="1" required />
                    </div>

                    <div class="box-input">

                        <label for="email">Email<span class="required-field">*</span></label>

                        <input type="email" name="email" id="email" class="block" placeholder="DIgite seu email" required />
                    </div>

                    <div class="box-input">

                        <label for="telephone">Telefone<span class="required-field">*</span></label>

                        <input type="number" name="telephone" id="telephone" class="block"
                            placeholder="Digite seu telefone" minlength="1" maxlength="11" required />
                    </div>
                    <div class="box-input">

                        <label for="scheduling_date">Data do agendamento<span class="required-field">*</span></label>

                        <input type="date" name="scheduling_date" id="scheduling_date" class="block" required />
                    </div>

                   <div class="box-input">
                        <label for="haircut">Selecione o corte: </label>
                        <select name="haircut">                            
                            <option value="moicano">Corte Moicano Disfarçado</option>
                            <option value="americano">Corte Americano</option>
                            <option value="taper-fade">Corte taper fade</option>
                        </select>
                    </div>        
                    
                     <input type="submit" value="Agendar" class="btn-submit">
                </div>  
                </form>
</body>

</html>
