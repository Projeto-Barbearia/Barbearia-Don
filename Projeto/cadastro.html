                <div class="box-input">
                    <label for="birth">Data de nascimento<span class="required-field">*</span></label>

                </div>

                    <label for="password">Senha<span class="required-field">*</span></label>

                    <input type="password" name="password" id="password" class="block" placeholder="Digite sua senha"
                        minlength="1" maxlength="11" required />
